<!-- Reschedule Banner Component -->
<div class="reschedule-banner" id="reschedule-banner" style="display: none;">
  <div class="reschedule-banner-content">
    <div class="reschedule-banner-icon">
      <img src="./icons/information-circle.svg" alt="" width="24" height="24">
    </div>
    <div class="reschedule-banner-text">
      <div class="reschedule-banner-title">Rescheduling appointment with <span id="reschedule-doctor-name">Dr. Name</span></div>
      <div class="reschedule-banner-subtitle">Select a new Available or Waitlist slot from the schedule. Your current booking will be released after you confirm.</div>
    </div>
    <button class="btn btn-secondary btn-sm" onclick="cancelReschedule()">Cancel</button>
  </div>
</div>
