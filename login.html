<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bellhart Clinic - Login</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body class="auth-page">
  <div class="auth-shell">
    <div class="auth-card">

      <header class="auth-header">
        <img src="icons/BellhartLogo.png" class="auth-logo" />
        <span class="auth-brand">Bellhart Clinic</span>
      </header>

      <form class="auth-form" novalidate>
        <div id="alert-container"></div>

        <div class="auth-field">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="input"
            placeholder="Enter your email"
          />
          <p class="input-error" data-error-for="email"></p>
        </div>

        <div class="auth-field">
          <label for="password">Password</label>

          <div class="password-input">
            <input
              id="password"
              type="password"
              class="input password-input-field"
              placeholder="Enter your password"
            />
            <button type="button" class="password-toggle" aria-label="Toggle password visibility"></button>
          </div>

          <div class="auth-links">
            <a href="#" class="auth-link-small tooltip-parent" data-tooltip="Feature is under development">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn-primary btn-full">Sign in</button>
      </form>

      <footer class="auth-footer">
        <p>Don't have an account?</p>
        <p>
          <a href="register.html" class="auth-link-underline">Sign up</a>
          or
          <a href="#" class="auth-link-underline tooltip-parent" data-tooltip="Feature is under development">Continue as guest</a>
        </p>
      </footer>

    </div>
  </div>

  <script src="scripts/alerts.js"></script>
  <script src="scripts/validation.js"></script>
  
  <div id="tooltip-container"></div>

  <script>
    const toggleBtn = document.querySelector('.password-toggle');
    const pwd = document.querySelector('#password');

    const eyeOpen = 'icons/eye.svg';
    const eyeSlash = 'icons/eye-slash.svg';

    if (toggleBtn && pwd) {
      toggleBtn.style.maskImage = `url(${eyeOpen})`;
      toggleBtn.style.webkitMaskImage = `url(${eyeOpen})`;

      toggleBtn.addEventListener('click', () => {
        const isHidden = pwd.type === 'password';
        pwd.type = isHidden ? 'text' : 'password';
        const icon = isHidden ? eyeSlash : eyeOpen;
        toggleBtn.style.maskImage = `url(${icon})`;
        toggleBtn.style.webkitMaskImage = `url(${icon})`;
      });
    }

    async function validateLogin(email, password) {
      try {
        const response = await fetch('./data/users.json');
        const data = await response.json();

        const user = data.users.find(u =>
          u.email.toLowerCase() === email.toLowerCase() &&
          u.password === password
        );
        return !!user;
      } catch (error) {
        console.error('Error validating login:', error);
        return false;
      }
    }

    document.querySelector('.auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      setFieldError('email', '');
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const rules = await loadValidationRules();
      const emailRule = rules.email;
      
      if (!email) {
        setFieldError('email', emailRule.errorMessage);
        return;
      }
      
      // Check email pattern
      if (emailRule.pattern) {
        const emailPattern = new RegExp(emailRule.pattern);
        if (!emailPattern.test(email)) {
          setFieldError('email', emailRule.patternMessage);
          return;
        }
      }
      
      if (!password) {
        showAlert('error', 'Please enter your password.');
        return;
      }

      const isValid = await validateLogin(email, password);

      if (!isValid) {
        showAlert('error', 'Invalid email or password. Please sign up or try again.');
        return;
      }

      window.location.href = 'app.html#dashboard';
    });

    // Tooltip functionality for login page
    async function initLoginTooltips() {
      const response = await fetch('./components/tooltip.html');
      const html = await response.text();
      const container = document.getElementById('tooltip-container');
      if (container) {
        container.innerHTML = html;
      }

      const tooltipElement = document.getElementById('tooltip');
      if (!tooltipElement) return;

      const tooltipParents = document.querySelectorAll('.tooltip-parent');
      tooltipParents.forEach((parentEl) => {
        const tooltipText = parentEl.getAttribute('data-tooltip');
        if (!tooltipText) return;

        parentEl.addEventListener('mouseenter', (e) => {
          const tooltipContent = tooltipElement.querySelector('[data-tooltip-content]');
          if (tooltipContent) tooltipContent.textContent = tooltipText;

          tooltipElement.style.left = '-9999px';
          tooltipElement.style.top = '-9999px';
          tooltipElement.classList.add('visible');
          void tooltipElement.offsetWidth;

          const rect = parentEl.getBoundingClientRect();
          const tooltipRect = tooltipElement.getBoundingClientRect();
          const left = rect.right + 8; // Position to the right
          const top = rect.top + (rect.height / 2) - (tooltipRect.height / 2); // Center vertically

          tooltipElement.style.left = `${left}px`;
          tooltipElement.style.top = `${top}px`;
        });

        parentEl.addEventListener('mouseleave', () => {
          tooltipElement.classList.remove('visible');
        });
      });
    }

    initLoginTooltips();
  </script>
</body>
</html>
