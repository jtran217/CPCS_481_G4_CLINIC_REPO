<div class="schedule-layout">
  <!-- Left Column: Filters -->
  <aside class="filters-panel">
    <div class="filters-header">
      <h2 class="filters-title">Filters</h2>
      <span class="filter-icon"></span>
    </div>

    <!-- Doctor Filter -->
    <div class="filter-group">
      <label class="filter-label">Doctor</label>
      <select class="filter-select" id="doctor-filter">
        <option value="all">All Doctors</option>
        <option value="Dr. Lee">Dr. Lee</option>
        <option value="Dr. Kaur">Dr. Kaur</option>
        <option value="Dr. Smith">Dr. Smith</option>
      </select>
    </div>

    <!-- Appointment Type Filter -->
    <div class="filter-group">
      <label class="filter-label">Appointment Type</label>
      <div class="filter-checkboxes" id="type-filters">
        <label class="checkbox-label">
          <input type="checkbox" data-type="consultation" />
          <span>Consultation</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" data-type="lab-test" />
          <span>Lab Test</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" data-type="follow-up" />
          <span>Follow-Up</span>
        </label>
      </div>
    </div>

    <!-- Availability Filter -->
    <div class="filter-group">
      <label class="filter-label">Availability</label>
      <div class="filter-checkboxes" id="availability-filters">
        <label class="checkbox-label">
          <input type="checkbox" data-availability="available" />
          <span>Available</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" data-availability="booked" />
          <span>Booked</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" data-availability="waitlist" />
          <span>Waitlist</span>
        </label>
      </div>
    </div>

    <!-- Location Filter -->
    <div class="filter-group">
      <label class="filter-label">Location</label>
      <select class="filter-select" id="location-filter">
        <option value="all">All Locations</option>
        <option value="downtown">Downtown</option>
        <option value="north">North Branch</option>
        <option value="west">West Branch</option>
      </select>
    </div>

    <!-- Reset Filters -->
    <button class="reset-filters">Reset filters</button>
  </aside>

  <!-- Right Column: Calendar/Schedule -->
  <div class="schedule-main">
    <!-- Calendar Legend & Export -->
    <div class="calendar-top">
      <div class="calendar-legend">
        <div class="legend-item">
          <span class="legend-dot legend-dot--available"></span>
          <span>Available</span>
        </div>
        <div class="legend-item">
          <span class="legend-dot legend-dot--booked"></span>
          <span>Booked</span>
        </div>
        <div class="legend-item">
          <span class="legend-dot legend-dot--waitlist"></span>
          <span>Waitlist</span>
        </div>
        <div class="legend-item">
          <span class="legend-dot legend-dot--completed"></span>
          <span>Completed</span>
        </div>
      </div>
      
      <button class="export-btn tooltip-parent" data-tooltip="Feature is under development">
        <span class="export-icon"></span>
        Export Schedule
      </button>
    </div>

    <!-- Reschedule Banner (hidden by default) -->
    <div id="reschedule-banner-container"></div>

    <!-- FullCalendar Container -->
    <div id="calendar"></div>
  </div>
</div>
